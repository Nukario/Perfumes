<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROMA SHOP - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*padding: 1rem 2rem;*/
            background-color: #e0f2f1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            width: 50px;
            height: 50px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .cart-icon {
            font-size: 1.5rem;
        }

        .main-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .welcome-text {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            background-color: white;
            cursor: pointer;
            font-size: 1rem;
            gap: 0.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
            color: #666;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
        }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 25px;
            background-color: #26a69a;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            background-color: white;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="index.html">
                <img src="\img\logo.png" alt="Aromashop Logo" class="logo-image">
            </a>
            <span class="brand-text" style="font-family: 'Limelight', cursive; font-size: 35px;">AROMASHOP</span>
            <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
        </div>
        <div class="nav-buttons">
            <a href="register.html" class="nav-button" style="text-decoration: none; color: inherit;">Registrate</button></a>
            <a href="categorias.html" class="nav-button" style="text-decoration: none; color: inherit;">Categorías</button></a>
            <a href="checkout.html"><img src="\img\sc.png" alt="Perfumes" class="shoppingcar"></a>
        </div>
    </header>

    <main class="main-container">
        <h1 class="welcome-text">Bienvenido a AROMA SHOP</h1>
        
        <button class="login-button">
            <img src="\img\google.png" alt="Google icon"> 
            Iniciar sesion con Google
        </button>
        
        <button class="login-button">
            <img src="\img\apple.png" alt="Apple icon">
            Iniciar sesion
        </button>
        
        <button class="login-button">
            <img src="\img\fb2.png" alt="Facebook icon">
            Iniciar sesion
        </button>

        <div class="divider">
            <span>o</span>
        </div>

        <input type="text" class="input-field" placeholder="Usuario o tu dirreccion de email">
        <input type="password" class="input-field" placeholder="Contraseña">
        <button class="submit-button">Iniciar sesion</button>
    </main>

    <button class="back-button" onclick="history.back()">Atrás</button>>
</body>
</html>
